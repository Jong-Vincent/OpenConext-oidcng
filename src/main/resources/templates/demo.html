<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>OIDC</title>
    <meta charset="utf-8"/>
</head>
<body>
<div>
    <h1>Your authentication</h1>
    <div>
        <div>
            <table>
                <tr>
                    <td>Sub</td>
                    <td th:text="${user.sub}"></td>
                </tr>
                <tr>
                    <td>Unspecified NameId</td>
                    <td th:text="${user.unspecifiedNameId}"></td>
                </tr>
                <tr>
                    <td>Authenticating Authority</td>
                    <td th:text="${user.authenticatingAuthority}"></td>
                </tr>
                <tr>
                    <td>Client ID</td>
                    <td th:text="${user.clientId}"></td>
                </tr>
                <tr>
                    <td colspan="2" style="font-weight: bold">Attributes:</td>
                </tr>
                <tr th:each="attribute : ${user.attributes}">
                    <td th:text="${attribute.key}">key</td>
                    <td th:text="${attribute.value}">value</td>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>
